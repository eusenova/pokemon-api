<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pokedex</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-nav">
                <h1 class="header__logo">Pokedex</h1>
                <ul class="header-nav__list">
                    <li class="header-nav__list-item">
                        <a href="/" class="header-nav__list-link header-nav__list-link--active">Search</a>
                    </li>
                    <li class="header-nav__list-item">
                        <a href="/favourites.html" class="header-nav__list-link">Favourites</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="search-bar">
            <div class="search-bar__item">
                <div class="search-bar__item-label">Search for Pokemons</div>
                <input type="text" id="search">
            </div>
            <div class="search-bar__item">
                <div class="search-bar__item-label">Order by</div>
                <select name="order" id="select">
                    <option value="id asc">id asc</option>
                    <option value="id desc">id desc</option>
                    <option value="az">a-z</option>
                    <option value="za">z-a</option>
                </select>
            </div>
        </div>
        <div class="pokemon-wrapper">
        </div>
        <div class="pagination">
            <a href="#" id="prev-btn">prev</a>
            <a href="#" id="next-btn">next</a>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
